<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta lang="es">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>IVTimer</title>
            <link rel="icon" href="../img/logo.png">
            <!--Import Google Icon Font-->
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <!--Import materialize.css-->
            <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
            <link type="text/css" rel="stylesheet" href="../css/tarjeta.css" media="screen,projection" />
            <!--JavaScript at end of body for optimized loading-->
            <script type="text/javascript" src="../js/materialize.min.js"></script>
        
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    M.AutoInit();
                });
            </script>
        
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <style>
                body {
                    display: flex;
                    min-height: 100vh;
                    flex-direction: column;
                }
                main {
                    flex: 1 0 auto;
                }
            </style>
        </head>
        <body class="purple lighten-5">
            <header>
                <nav class="black-text indigo lighten-2 nav-wrapper no-pad-bot" role="navigation">
                    <div class="container black-text no-pad-bot">
                        <a id="logo-container" href="/" class="brand-logo"><img src="../img/logo.png" width="64px" height="64px"></a>
                        <a href="#" data-target="nav-mobile" class="sidenav-trigger">
                            <i class="material-icons">menu</i>
                        </a>
            
                        <ul class="right hide-on-med-and-down black-text">
                            <li class="nav-link black-text"><a href="/pages/schedule">Horario</a></li>
                            <li class="nav-link black-text"><a href="/pages/about">Sobre nosotros</a></li>
                            <li class="nav-link black-text"><a href="/pages/contacto">Contacto</a></li>
                            <li class="nav-link black-text"><a href="/pages/login">Iniciar Sesión</a></li>
                            <li class="nav-link black-text"><a href="/pages/singup">Registrarse</a></li>
                        </ul>
                        <ul id="nav-mobile" class="sidenav black-text aria-disabled">
                            <li class="nav-link black-text"><a href="/pages/schedule">Horario</a></li>
                            <li class="nav-link black-text"><a href="/pages/about">Sobre nosotros</a></li>
                            <li class="nav-link black-text"><a href="/pages/contacto">Contacto</a></li>
                            <li class="nav-link black-text"><a href="/pages/login">Iniciar Sesión</a></li>
                            <li class="nav-link black-text"><a href="/pages/singup">Registrarse</a></li>
                        </ul>
                    </div>
                </nav>
            </header>
            <main>
                <div class="purple lighten-5">
                    <div class="container">
                        <div class="center">
                            <div class="row">
                                <br>
                                <h1>Inicio de sesión</h1>
                                <br>
                            </div>
                            
                        <div class="row card-panel">
                            <div class="row">
                                <div class="col s12 m4"> </div>
                                <div class="col s12 m4 input-field">
                                    <i class="material-icons prefix">email</i>
                                    <input type="text" name="nuevomail" id="mail-input" placeholder="email@mail.es" class="validate" data-length="30">
                                    <label for="mail-input">Email</label>
                                </div>
                                <br><br>
                            </div>

                            <div class="row">
                                <div class="col s12 m4"> </div>
                                <div class="col s12 m4 input-field">
                                    <i class="material-icons prefix">lock</i>
                                    <input type="password" name="password" id="password-input" placeholder="Contraseña" class="validate" data-length="15">
                                    <label for="telef-input">Contraseña</label>
                                </div>
                            </div>
               
                            <p><label><input type="checkbox"/><span>Recordar contraseña</span></label></p>
                            <button class="btn waves-effect waves-light center" id="boton-carga-texto" type="submit" name="action">Iniciar sesión</button>
                            <p>¿No tienes cuenta? <a href="/pages/signup"> Regístrate</a></p>
                        </div>
                    </div>
                    <br>
                    </div>
                </div>
                
            </main>
            <footer class="page-footer indigo lighten-2">
                <div class="container">
                    © 2021 Copyright Text
                </div>
                <br>
            </footer>

            <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-database.js"></script>
        </body>

    </html>
